
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name thatsrickdiculous.com;
	return 301 https://$host$request_uri;
	add_header 'Access-Control-Allow-Origin' '*' always;
	add_header 'Access-Control-Expose-Headers' 'Content-Length,Origin';

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

       
    }

    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  theytookmydomain.com;
        ssl_certificate /etc/letsencrypt/live/theytookmydomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/theytookmydomain.com/privkey.pem;
	add_header 'Access-Control-Allow-Origin' '*' always;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://localhost:8081;
        }
    }

}